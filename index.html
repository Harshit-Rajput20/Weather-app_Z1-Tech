<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sun and Moon Animation</title>
    <style id="globalStyle">
      * {
        margin: 0;
        color: #fff;
        padding: 0;
        box-sizing: border-box;
        
        overflow: hidden;
      }
    </style>
  </head>
  <body>
     
     
     
    <div class="home-container">
      <div class="left-info">
        <div class="search-bar">
          <input
            type="text"
            id="search"
            placeholder="search a city"
            value="bareilly"
          />
          <button id="search-btn">Search</button>
        </div>
        <div id="country"></div>
        <div class="date-time"></div>
        <div id="temperature">
          <img id="temp-img" src="" height="50" width="50" /> 
        </div>
        <div class="more-info">
          <div id="info-2">Real feel: </div>
        </div>
        <div class="sun-set-rise">
          <div id="sun-rise">Sunrise: </div>
          <div id="sun-set">Sunset:  </div>
        </div>
      </div>
    </div>

    <div class="main-div2">
      <div class="div1">
        <div id="lat-lon">
          <h1>Coordinates</h1>
          <div class="inner-div">
            <div id="lat">Lattitude:  </div>

            <div id="long">longitude:  </div>
          </div>
        </div>
        <div id="wind">
          <h1>wind</h1>
          <div class="inner-div2">
            <div id="wind-speed">Wind Speed:  </div>
            <div id="wind-degree">Wind degree:</div>
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="mainDiv3">
          <div class="description">
            <h1>Description</h1>
            <div id="des-status"> </div>
          </div>
          <div class="min-max">
            <div id="min">Min-temp:  </div>
            <div id="max">Max-temp:  </div>
          </div>
        </div>
      </div>
      <div class="div3">
        <div class="humidity">
          <div class="humidity-heading">Humidity</div>
          <div id="humidity-info"> </div>
        </div>
        <div class="visibility">
          <div class="visibility-heading">Visibility</div>
          <div id="visibility-info"> </div>
        </div>
        <div class="pressure">
          <div class="pressure-heading">Pressure</div>
          <div id="pressure-info"> </div>
        </div>
        <div class="ground">
          <div class="ground-heading">Ground-level</div>
          <div id="ground-info"> </div>
        </div>
        <div class="sea">
          <div class="sea-heading">Sea-level</div>
          <div id="sea-info"> </div>
        </div>
      </div>
    </div>

    

    <p></p>

   
    <script src="index.js"></script>
  </body>
</html>
